<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chicago's most reliable flooring installation. Professional vinyl plank, tile, hardwood, and carpet installation. Combined 80+ years experience. Licensed, insured, bonded. Call 312-210-0606 for free estimate.">
    <meta name="keywords" content="flooring installation chicago, vinyl plank installation, tile installation chicago, hardwood floors chicago, carpet tile installation, shower installation chicago, backsplash installation">
    <title>SupplySide Flooring Installation Chicago - 80+ Years Combined Experience</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Montserrat with all required weights -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Schema Markup for Local Business -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "SupplySide Flooring Installation Chicago",
        "image": "https://supplysideflooringinstallation.com/images/logo.png",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "1111 W 35th Street",
            "addressLocality": "Chicago",
            "addressRegion": "IL",
            "postalCode": "60609"
        },
        "telephone": "312-210-0606",
        "email": "matt.o.lee@gmail.com",
        "url": "https://supplysideflooringinstallation.com",
        "priceRange": "$$",
        "openingHours": "Mo-Fr 07:00-18:00, Sa 08:00-16:00",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "5",
            "reviewCount": "127"
        }
    }
    </script>
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>
    
    <!-- Hero Section -->
    <section class="hero" id="home" role="banner">
        <div class="hero-container">
            <div class="hero-split">
                <!-- Left Content Side -->
                <div class="hero-content">
                    <h1 class="hero-brand">SUPPLYSIDE</h1>
                    <h2 class="hero-headline">CHICAGO'S MOST RELIABLE FLOORING INSTALLATION</h2>
                    <p class="hero-subheadline">Combined 80+ Years of Professional Installation Across Chicagoland</p>
                    
                    <div class="hero-cta-group">
                        <a href="#estimate-form" class="btn btn-primary" aria-label="Get your free flooring estimate">
                            Get Free Estimate
                        </a>
                        <a href="#gallery" class="btn btn-secondary" aria-label="View our flooring work gallery">
                            See Our Work
                        </a>
                    </div>
                    
                    <div class="trust-bar">
                        <span>Licensed</span>
                        <span class="separator">•</span>
                        <span>Insured</span>
                        <span class="separator">•</span>
                        <span>Bonded</span>
                        <span class="separator">•</span>
                        <span>Family Owned</span>
                    </div>
                </div>
                
                <!-- Right Form Side -->
                <div class="hero-form-container">
                    <form id="estimate-form" class="hero-form" novalidate>
                        <h3 class="form-title">Get Your Free Estimate</h3>
                        
                        <div class="form-group">
                            <label for="name" class="visually-hidden">Your Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                placeholder="Your Name*" 
                                required
                                aria-required="true"
                                aria-describedby="name-error"
                            >
                            <span class="error-message" id="name-error" role="alert"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="visually-hidden">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="Phone Number*" 
                                required
                                aria-required="true"
                                aria-describedby="phone-error"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            >
                            <span class="error-message" id="phone-error" role="alert"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="visually-hidden">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Email Address*" 
                                required
                                aria-required="true"
                                aria-describedby="email-error"
                            >
                            <span class="error-message" id="email-error" role="alert"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="zipcode" class="visually-hidden">Zip Code</label>
                            <input 
                                type="text" 
                                id="zipcode" 
                                name="zipcode" 
                                placeholder="Zip Code*" 
                                required
                                aria-required="true"
                                aria-describedby="zipcode-error"
                                pattern="[0-9]{5}"
                                maxlength="5"
                            >
                            <span class="error-message" id="zipcode-error" role="alert"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="service-type" class="visually-hidden">Service Type</label>
                            <select 
                                id="service-type" 
                                name="service-type" 
                                required
                                aria-required="true"
                                aria-describedby="service-error"
                            >
                                <option value="">Select Service Type*</option>
                                <option value="vinyl-plank-tile">Vinyl Plank & Tile</option>
                                <option value="laminate">Laminate</option>
                                <option value="hardwood">Hardwood</option>
                                <option value="ceramic-porcelain">Ceramic & Porcelain Tile</option>
                                <option value="carpet-tile">Carpet Tile</option>
                                <option value="stone-tile">Stone Tile</option>
                                <option value="shower-installation">Shower Installation</option>
                                <option value="backsplash">Backsplash</option>
                            </select>
                            <span class="error-message" id="service-error" role="alert"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-submit">
                            Get Free Quote
                        </button>
                        
                        <div class="form-footer">
                            <p>Or Call: <a href="tel:3122100606" class="phone-link">312-210-0606</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Hero Footer with Scrolling Text -->
            <div class="hero-footer">
                <div class="scrolling-text-container">
                    <span class="scrolling-text" data-words='["RELIABLE", "PROFESSIONAL", "COURTEOUS"]'>
                        <span class="word active">RELIABLE</span>
                    </span>
                </div>
            </div>
        </div>
    </section>
    
    <main id="main">
        <!-- Main content sections will go here -->
    </main>
    
    <!-- Scripts -->
    <script src="scripts/hero-animations.js"></script>
    <script src="scripts/form-validation.js"></script>
</body>
</html>
