name: Deploy to All Hostinger Accounts

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Build project
        run: |
          npm ci
          npm run build
          
      - name: Deploy to Primary Site
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_PRIMARY }}
          username: ${{ secrets.FTP_USERNAME_PRIMARY }}
          password: ${{ secrets.FTP_PASSWORD_PRIMARY }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: ./
          state-name: .ftp-state-primary.json
          
      - name: Deploy to Secondary Site
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_SECONDARY }}
          username: ${{ secrets.FTP_USERNAME_SECONDARY }}
          password: ${{ secrets.FTP_PASSWORD_SECONDARY }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: ./
          state-name: .ftp-state-secondary.json
          
      - name: Deploy to Mirror Site
        if: success()  # Only if previous deploys succeeded
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_MIRROR }}
          username: ${{ secrets.FTP_USERNAME_MIRROR }}
          password: ${{ secrets.FTP_PASSWORD_MIRROR }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: ./
          state-name: .ftp-state-mirror.json